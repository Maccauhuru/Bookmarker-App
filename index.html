<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">



    <title>Bookmark App</title>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="header clearfix">
            <h3 class="text-muted">Bookmark App</h3>
        </div>

        <div class="jumbotron">
            <h2>Bookmark Your Favorite Sites</h2>
            <form id="myForm">
                <div class="form-group">
                    <label for="">Site Name</label>
                    <input type="text" id="siteName" class="form-control" placeholder="website name">
                </div>
                <div class="form-group">
                    <label for="">Site Address</label>
                    <input type="text" id="siteAddress" class="form-control" placeholder="website address">
                </div>
                <button class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div class="row marketing">
            <div class="col-lg-12">
                <div id="bookmarksResults">

                </div>
            </div>
        </div>

        <footer class="footer">
            <p>Â© 2018 Bookmarker App, Inc.</p>
        </footer>

    </div>
    <!-- /container -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
